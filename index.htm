<!DOCTYPE html>
<html>
<head>
  <title>Mastermind</title>
  <link rel="stylesheet" href="css.css">
  
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="main">
                <div class="row" id="9">
                </div>
                <div class="row" id="8">
                </div>
                <div class="row" id="7">
                </div>
                <div class="row" id="6">
                </div>
                <div class="row" id="5">
                </div>
                <div class="row" id="4">
                </div>
                <div class="row" id="3">
                </div>
                <div class="row" id="2">
                </div>
                <div class="row" id="1">
                </div>
                <div class="row" id="0">
                </div>
            </div>
            <div class="secretcode">
                <div class="secretcodeContainer" id="secret">
                </div>
            </div>
            <div class="colorContainer">
                <div class="color">
                    <button class="bRed cbutton" onclick="setColor(0);"></button>
                </div>
                <div class="color">
                    <button class="bBlue cbutton" onclick="setColor(1);"></button>
                </div>
                <div class="color">
                    <button class="bYellow cbutton" onclick="setColor(2);"></button>
                </div>
                <div class="color">
                    <button class="bGreen cbutton" onclick="setColor(3);"></button>
                </div>
                <div class="color">
                    <button class="bOrange cbutton" onclick="setColor(4);"></button>
                </div>
                <div class="color">
                    <button class="bPink cbutton" onclick="setColor(5);"></button>
                </div>
            </div>
            <div class="guess">
                <div class="guessContainer" id="guess">
                </div>
            </div>
            <div class="submitArea">
                <button class="bSubmit" onclick="submit(colors)">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <div class="modal-bg">
        <div class="modal modal-lose">
            <h2>Vesztettél!</h2>            
        </div>
        <div class="modal modal-win">
            <h2>Nyertél!</h2>            
        </div>
        <div class="modal modal-err">
            <h1>Töltsd ki a színeket előbb!</h1>
            <button class="bClose" onclick="closeModal()">Bezár</button>       
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
